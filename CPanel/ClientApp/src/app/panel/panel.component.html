<h1 id="tableLabel">Buttons</h1>

<p *ngIf="!response"><em>Loading...</em></p>


<div class="Buttons">

  <div *ngFor="let responses of response" class="ControlBox">
    {{ responses.name }}
    <br />  State:{{responses.data}}
    <button class="buttonON" (click)="OnOff2(responses.topic)">{{ responses.data }}</button>
  </div>
</div>
