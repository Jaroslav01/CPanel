<h1 id="tableLabel">Buttons</h1>
<p *ngIf="!response"><em><div class="spinner-grow text-warning"></div></em></p>
<mat-drawer-container *ngFor="let responses of response" class="card d-inline-block m-2" style="width:300px; height:430px;" aria-setsize="100%">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 300px; height: 430px;">
    <h1 style="text-align: center;">{{responses.id}}</h1>
    <mat-form-field class="example-form-field" style="width:100%;">
      <mat-label>Name</mat-label>
      <input matInput id="{{responses.id}}name" type="text" value="{{responses.name}}">
    </mat-form-field>
    <mat-form-field class="example-form-field" style="width:100%;">
      <mat-label>Topic</mat-label>
      <input matInput disabled id="{{responses.id}}topic" type="text" value="{{responses.topic}}">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width:100%;">
      <mat-label>Device</mat-label>
      <mat-select>
        <mat-option *ngFor="let respons of response" id="{{respons.id}}select" value="{{respons.id}}">{{respons.id}}:{{respons.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select control type</mat-label>
      <mat-select [(value)]="type">
        <mat-option>None</mat-option>
        <mat-option value="button">Button</mat-option>
        <mat-option value="slider">Slider</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="Update(responses.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon" style="bottom: 0px; right: 0px;margin: 5%; position: absolute;">
      <mat-icon>save</mat-icon>
    </button>
    <button (click)="Delete(responses.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon" style="bottom: 0px; left:40%; margin: 5%; position: absolute;">
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon button with a vertical three dot icon" style="bottom: 0px; left: 0px;margin: 5%; position: absolute;">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-drawer>
  <div class="example-sidenav-content">
    <div class="card d-inline-block h-100 w-100" style="width:500px">
      <img *ngIf="responses.data == '0'" class="card-img-top" src="{{baseUrl}}images/LampOff2.jpg" alt="Card image">
      <img *ngIf="responses.data == '1'" class="card-img-top" src="{{baseUrl}}images/LampOn2.jpg" alt="Card image">
      <div class="card-body" style="border-top: 5px solid;">
        <h4 class="card-title">{{responses.name}}</h4>
        <p class="card-text" style="top: 100%; position: sticky;"></p>
        <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>settings</mat-icon>
        </button>
        <button *ngIf="responses.type == 'button'" (click)="OnOff(responses.topic, responses.data, responses.type)" class="lamp_btn" mat-raised-button>
          <div *ngIf="responses.data == '0'">
            On
          </div>
          <div *ngIf="responses.data == '1'">
            off
          </div>
        </button>

        <mat-slider *ngIf="responses.type == 'slider'" (click)="OnOff(responses.topic, responses.data, responses.type)"
                    min="0" max="255" step="10" value="responses.data"></mat-slider>

      </div>
    </div>
  </div>
</mat-drawer-container>
<button mat-fab color="primary" aria-label="Example icon button with a vertical three dot icon" (click)="openDialog()" style="    background-color: #343a40; bottom: 0px;
    right: 0px;
    position: fixed;
    margin: 2%;"><mat-icon>add_circle</mat-icon></button>
