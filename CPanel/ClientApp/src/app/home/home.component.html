<h1 id="tableLabel">Buttons</h1>
<p *ngIf="!response"><em><div class="spinner-grow text-warning"></div></em></p>

<mat-drawer-container *ngFor="let responses of response" class="card card-inline-block h-25 w-25 m-2" style="width:500px" aria-setsize="100%">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 100%; height: 100%;">
    

    <mat-form-field class="example-form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" value="{{responses.id}}">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Topic</mat-label>
      <input matInput type="text" value="{{responses.topic}}">
    </mat-form-field>

    <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon button with a vertical three dot icon" style="bottom: 0px; left: 0px;margin: 5%; position: absolute;">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-drawer>
  <div class="example-sidenav-content">
    <div class="card d-inline-block h-100 w-100" style="width:500px">
      <img class="card-img-top" src="https://media.gettyimages.com/vectors/light-bulb-icon-vector-id1135547096?k=6&m=1135547096&s=612x612&w=0&h=TJL7GfdIobWwtscGfDV6Kzs9FS9pCq3x5Z7bSnXHQ_Y=" alt="Card image">
      <div class="card-body" style="border-top: 5px solid;">
        <h4 class="card-title">{{ responses.name }}</h4>
        <p class="card-text" style="top: 100%; position: sticky;"></p>
        <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_vert</mat-icon>
        </button>
        <button class="btn btn-dark" (click)="OnOff2(responses.topic)" style="position: sticky; left: 100%; width: 50%;">
            <p *ngIf="responses.data == 1" style="margin-bottom: 0rem;">
                Turn Off
              </p>
              <p *ngIf="responses.data == 0" style="margin-bottom: 0rem;">
                Turn On
              </p>
        </button>
        <button type="button" mat-button (click)="drawer.toggle()">
          <mat-icon aria-hidden="true" aria-label="Example Settings icon"></mat-icon>
        </button>
      </div>
    </div>
   
  </div>
</mat-drawer-container>


<button mat-fab color="primary" aria-label="Example icon button with a vertical three dot icon" (click)="openDialog()" style="bottom: 0px; right: 0px; position: fixed; margin: 2%;"><mat-icon>add_circle</mat-icon></button>
